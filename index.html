<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotación de Imágenes con Hover</title>
    <style>
        .container {
            position: relative;
            width: 300px; /* Ajusta el tamaño según sea necesario */
            height: 200px; /* Ajusta el tamaño según sea necesario */
            overflow: hidden;
            border: 2px solid #000;
            text-align: center;
            cursor: pointer; /* Cambia el cursor al pasar el mouse */
        }

        .image {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease; /* Suaviza la rotación */
        }

        .container:hover .image {
            animation: rotate 2s linear infinite; /* Activa la rotación al hacer hover */
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .text {
            position: relative;
            z-index: 1; /* Asegura que el texto esté encima de las imágenes */
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="1im.jpg" alt="Imagen 1" class="image">
    <img src="2im.jpg" alt="Imagen 2" class="image">
    <div class="text">Este es un texto que permanece quieto</div>
</div>



<video src="video_francia.mp4" width="640" height="360" controls></video>
</body>
</html>
